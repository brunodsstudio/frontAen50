version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: frontaen50
    container_name: frontaen50
    restart: unless-stopped
    working_dir: /var/www/html
    command: bash -c "php artisan serve > /dev/null 2>&1 & npm run dev"
   
    volumes:
      - .:/var/www/html
    ports:
          - '8081:8081'
  

